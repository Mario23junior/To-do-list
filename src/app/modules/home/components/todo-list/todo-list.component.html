<section [ngClass]="{'loading': !takslist.length}">

    <ul *ngIf="takslist.length">
        <li *ngFor="let item of takslist; let i = index">
            <input type="checkbox" [(ngModel)]="item.checked">
            <input type="text" placeholder="My todo list" [(ngModel)]="item.task">
            <button>
                <img src="assets/icon-trash.svg" alt="icon-trash">
            </button>
        </li>
    </ul>
</section>

<app-todo-input-add-itens></app-todo-input-add-itens>
<app-todo-button-delete-all *ngIf="takslist.length"></app-todo-button-delete-all>
